<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="./echarts.js"></script>
</head>
<body>
	<body class="d-flex" style="height: 100vh;">
		<div class="m-auto" style="width: 100%;">
			<div class="m-auto" style="width: 350px;">
				<h1 class="mb-4">회원가입</h1>
				<div class="mb-3">
					<label>이름</label>
					<input type="text" class="form-control" id="name" placeholder="이름">
					<div class="valid-feedback">
						Looks good!
					</div>
					<div class="invalid-feedback">
						Please choose a username.
					</div>
				</div>
				<div class="mb-3">
					<label>아이디</label>
					<input type="text" class="form-control" id="id" placeholder="아이디">
					<div class="valid-feedback">
						Looks good!
					</div>
					<div class="invalid-feedback">
						Please choose a username.
					</div>
				</div>
				<div class="mb-3">
					<label>비밀번호</label>
					<input type="password" class="form-control" id="password" placeholder="비밀번호">
					<div class="valid-feedback">
						Looks good!
					</div>
					<div class="invalid-feedback">
						Please choose a username.
					</div>
				</div>
				<div class="mb-3">
					<label>비밀번호 확인</label>
					<input type="password" class="form-control" id="password-chk" placeholder="비밀번호 확인">
					<div class="valid-feedback">
						Looks good!
					</div>
					<div class="invalid-feedback">
						Please choose a username.
					</div>
				</div class="mb-3">
				<div class="mb-3">
					<label>이메일</label>
					<input type="email" id="email" class="form-control" placeholder="xxx@xxx.com">
					<div class="valid-feedback">
						Looks good!
					</div>
					<div class="invalid-feedback">
						Please choose a username.
					</div>
				</div>
				
				<button class="btn btn-primary w-100 py-2" onclick="signup()">회원가입</button>
			</div>
		</div>
		
		
		<script>
			var callback = function(val) {
				if ( val.length < 2 ) {
					return '이름은 2글자 이상 입력해 주세요.';
				}
			}
			function callback(val) {
				if ( val.length < 2 ) {
					return '이름은 2글자 이상 입력해 주세요.';
				}
			}
			function validationRegist(id, callback) {
				$('#' + id).on('keydown', function(e) {
					setTimeout(function () {
						var val = $('#' + id).val();
						var ret = callback(val);
						if ( ret ) {
							$('#' + id).removeClass('is-valid');
							$('#' + id).addClass('is-invalid');
							$('#' + id).siblings('.invalid-feedback').text(ret);
						} else {
							$('#' + id).removeClass('is-invalid');
							$('#' + id).addClass('is-valid');
							$('#' + id).siblings('.valid-feedback').text('유효합니다.');
						}
					}, 10);
				});
			}

			validationRegist('name', function(val) {
				if ( val.length < 2 ) {
					return '이름은 2글자 이상 입력해 주세요.';
				}
			});

			validationRegist('password', function(val) {
				if ( val.length < 8 ) {
					return '비밀번호는 8글자 이상 해주세요.';
				} else if ( /[^a-zA-Z0-9\#]/.test(val) ) {
					return '비밀번호는 대소문자숫자#으로만 이루어져야 합니다.';
				} else if ( val.indexOf('#') == -1 ) {
					return '비밀번호는 #을 무조건 포함해야 합니다.';
				}
			});

			
		</script>
	</body>
	</html>
